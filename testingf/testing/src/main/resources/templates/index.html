<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selenium & JUnit Testing</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
      }
      form {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Select a text file to read from</h1>
      <form th:action="@{/read}" method="post">
        <label for="items">select one category</label>
        <br /><br />
        <select id="items" name="item">
          <option value="content">content</option>
          <option value="demo">demo</option>
        </select>
        <br /><br />
        <button id="read" type="submit">read</button>
      </form>
      <div id="result">
        <span>
          <p th:text="${response}"></p>
        </span>
      </div>
    </div>
  </body>
</html>
